# Run as current user to avoid permission issues
user __USER__ __GROUP__;
worker_processes 1;

events {
  worker_connections 1024;
}

http {
  client_max_body_size 100M;

  server {
    listen 5001;
    server_name localhost;

    location / {
      proxy_pass http://localhost:3001;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
    }

    location /api/v1/ {
      proxy_pass http://localhost:8000;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
    }

    location /mcp/ {
      proxy_pass http://localhost:8001/mcp/;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /mcp {
      proxy_pass http://localhost:8001/mcp;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
      proxy_pass http://localhost:8000/docs;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
    }

    location /openapi.json {
      proxy_pass http://localhost:8000/openapi.json;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
    }

    # Static files - serve from project root static directory
    location /static {
      alias __PROJECT_ROOT__/static/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    location /app_data/images/ {
      alias __PROJECT_ROOT__/app_data/images/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    location /app_data/exports/ {
      alias __PROJECT_ROOT__/app_data/exports/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    location /app_data/uploads/ {
      alias __PROJECT_ROOT__/app_data/uploads/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    location /app_data/fonts/ {
      alias __PROJECT_ROOT__/app_data/fonts/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
  }
}