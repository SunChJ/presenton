# Nginx Production Configuration for Presenton
# 生产模式Nginx配置

user __USER__ __GROUP__;
worker_processes auto;

events {
  worker_connections 1024;
  use kqueue;
}

http {
  # 基础配置
  # include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  
  # 定义常用MIME类型
  types {
    text/html                             html htm shtml;
    text/css                              css;
    application/javascript                js;
    application/json                      json;
    image/jpeg                           jpeg jpg;
    image/png                            png;
    image/gif                            gif;
    image/webp                           webp;
    image/svg+xml                        svg svgz;
    application/pdf                      pdf;
    video/mp4                            mp4;
    audio/mpeg                           mp3;
  }
  
  # 性能优化
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  client_max_body_size 100M;
  
  # Gzip压缩
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml
    image/jpeg
    image/png
    image/webp;

  # 缓存配置
  proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=app_cache:10m max_size=1g 
                   inactive=60m use_temp_path=off;

  server {
    listen 5001;
    server_name localhost;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Next.js应用 (生产模式)
    location / {
      proxy_pass http://localhost:3001;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
      
      # 缓存静态资源
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3001;
        proxy_cache app_cache;
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
    }

    # FastAPI后端
    location /api/v1/ {
      proxy_pass http://localhost:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
    }

    # MCP服务
    location /mcp/ {
      proxy_pass http://localhost:8001/mcp/;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /mcp {
      proxy_pass http://localhost:8001/mcp;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API文档
    location /docs {
      proxy_pass http://localhost:8000/docs;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
    }

    location /openapi.json {
      proxy_pass http://localhost:8000/openapi.json;
      proxy_read_timeout 30m;
      proxy_connect_timeout 30m;
    }

    # 静态资源 - 直接服务，避免代理
    location /static/ {
      alias __PROJECT_ROOT__/servers/fastapi/static/;
      expires 1y;
      add_header Cache-Control "public, immutable";
      
      # 启用gzip
      gzip_static on;
      
      # 安全设置
      location ~* \.(php|jsp|cgi)$ {
        deny all;
      }
    }

    # 应用数据 - 高性能静态服务
    location /app_data/images/ {
      alias __PROJECT_ROOT__/app_data/images/;
      expires 1y;
      add_header Cache-Control "public, immutable";
      
      # 添加CORS头解决图片跨域问题
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
      add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
      
      # 图片压缩
      gzip_static on;
      
      # 防盗链保护 - 允许本站和localhost访问
      valid_referers none blocked server_names ~\.samsoncj\.xyz$ *.samsoncj.xyz ppt.samsoncj.xyz ~localhost ~127\.0\.0\.1;
      if ($invalid_referer) {
        return 403;
      }
      
    }

    location /app_data/exports/ {
      alias __PROJECT_ROOT__/app_data/exports/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    location /app_data/uploads/ {
      alias __PROJECT_ROOT__/app_data/uploads/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    location /app_data/fonts/ {
      alias __PROJECT_ROOT__/app_data/fonts/;
      expires 1y;
      add_header Cache-Control "public, immutable";
    }
  }
}