events {
    worker_connections 1024;
}

http {
    upstream backend {
        server localhost:8000;
    }
    
    upstream frontend {
        server localhost:3000;
    }

    server {
        listen 80;
        
        # API请求转发到FastAPI
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # 静态文件和其他请求转发到Next.js
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
